{% extends 'base.html' %}

{% block content %}

<h1>{{ product.name }}</h1>


    
        <div class="card" style="width: 40rem;">
                <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">${{ product.price }}</p>
                    <a href="{{ url_for('add_to_cart', prod_id=product.id) }}" class="btn btn-primary">Add To Cart</a>
                </div>
            </div>
        
   

{% endblock content %}
